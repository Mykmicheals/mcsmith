{% extends '../base.html' %}
{% load static %}


{% block content %}



<!-- Page Header Start -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Our Projects</h2>
            </div>
            <div class="col-12">
                <a href="">Home</a>
                <a href="">Our Projects</a>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->


<!-- Portfolio Start -->
        
        <div class="blog">
            <div class="container">
            
                <div class="section-header text-center">
                    <p>Our Projects</p>
                    <h2>Visit Our Projects</h2>
                </div>

                <div class="row">
                    {% for project in projects %}
                    <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.2s">
                        <div class="blog-item">
                            <div class="blog-img">
                                <img src="{{project.image.url}}" alt="Image">
                            </div>
        
                            <div class="blog-meta">
        
                                <p><a href="">{{ project.name }}</a></p>
                            </div>
                            <div class="blog-text">
                                <p>{{project.description}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
        
        
                </div>
            </div>
        </div>
        <!-- Projects End -->



    </div>
</div>
<!-- Portfolio End -->

{% endblock %}
